<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#a1a1aa"/>
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#09090b"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="128" fill="url(#bg)"/>
  
  <g filter="url(#glow)">
    <!-- Vertical stem -->
    <path d="M 160 120 L 160 392" fill="none" stroke="url(#grad1)" stroke-width="48" stroke-linecap="round"/>
    
    <!-- Top loop -->
    <path d="M 160 144 L 280 144 C 330 144 360 170 360 206 C 360 242 330 268 280 268 L 160 268" fill="none" stroke="url(#grad1)" stroke-width="48" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Bottom loop -->
    <path d="M 160 268 L 300 268 C 360 268 390 300 390 330 C 390 360 360 392 300 392 L 160 392" fill="none" stroke="url(#grad1)" stroke-width="48" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
